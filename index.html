<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>UltimateGen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root { --red: #FF4D4F; --cyan: #00FFFF; --bg: #0d1117; --card: #1a1f2e; --text: #e8eef6; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: Arial, sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        header, main, footer { padding: 16px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: var(--card); padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
        h1 { font-size: 28px; margin-bottom: 12px; }
        h3 { font-size: 20px; margin-bottom: 10px; }
        select, button, input, textarea { padding: 12px; margin: 6px 0; border: none; border-radius: 8px; font-size: 16px; width: 100%; transition: all 0.2s ease; }
        select { background: #071229; color: var(--cyan); }
        button { background: var(--red); color: #000; font-weight: bold; cursor: pointer; }
        button:hover { filter: brightness(1.1); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #accountBox {
            margin: 15px 0;
            padding: 16px;
            background: #0d1b2a;
            border-radius: 10px;
            display: none;
            font-family: monospace;
            position: relative;
            line-height: 1.6;
            font-size: 15px;
            word-break: break-all;
        }
        .copy {
            position: absolute;
            right: 8px;
            top: 8px;
            background: #00ff88;
            color: #000;
            border: none;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .copy:hover { background: #00cc77; }

        .stats { margin-top: 15px; padding: 12px; background: rgba(255,255,255,0.03); border-radius: 10px; font-size: 15px; }
        #adminBtn { background: #444; margin-top: 20px; }
        #adminPanel { display: none; margin-top: 25px; }
        .module { background: rgba(0,255,255,0.08); padding: 15px; border-radius: 10px; margin: 12px 0; }
        .del { background: #ff4444; padding: 8px 12px; font-size: 13px; width: auto; float: right; }
        #discord { background: var(--cyan); color: #000; padding: 10px 18px; border-radius: 999px; text-decoration: none; font-weight: bold; display: inline-block; margin: 8px 0; }
        #langSelect { width: auto; display: inline-block; margin: 8px 0; }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 9999; padding: 20px; opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-card {
            background: var(--card); padding: 25px; border-radius: 16px; max-width: 400px; width: 100%; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.7); max-height: 80vh; overflow-y: auto; transform: scale(0.8); transition: transform 0.3s ease;
        }
        .modal-card.show { transform: scale(1); }
        .modal-card ul { list-style: none; padding: 0; text-align: left; }
        .modal-card li { padding: 8px 0; }
        #error { color: #ff6b6b; margin-top: 10px; display: none; }

        .spinner::after {
            content: ' ⏳';
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1 data-i18n="title">UltimateGen</h1>
        <select id="langSelect">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
        </select>
        <a id="discord" href="https://discord.gg/zMh5NVdgCb" target="_blank" data-i18n="discord">Join Discord</a>
        <div data-i18n="members">Mitglieder: <strong>1247</strong></div>
    </header>

    <main>
        <div class="container">
            <select id="select"><option value="" data-i18n="selectModule">Wähle Modul</option></select>
            <div>
                <button id="gen" data-i18n="generate">Generate</button>
                <button id="claim" disabled data-i18n="claim">Claim</button>
                <button id="stockBtn" data-i18n="stock">Stock</button>
            </div>
            <div id="accountBox"></div>
            <div class="stats">
                <p data-i18n="activeUsers">Aktive Nutzer: <span id="users">0</span></p>
            </div>

            <button id="adminBtn" data-i18n="openAdmin">Admin öffnen</button>

            <div id="adminPanel">
                <h3 data-i18n="editStock">Stock bearbeiten</h3>
                <div id="modules"></div>
                <button id="addBtn" style="background:#00ff88;color:#000;" data-i18n="newModule">+ Neues Modul</button>
                <button id="saveBtn" style="background:#00ff88;color:#000;margin-top:15px;" data-i18n="save">SPEICHERN</button>
                <button id="closeBtn" style="background:#666;margin-top:8px;" data-i18n="close">Schließen</button>
            </div>
        </div>
    </main>

    <footer data-i18n="footer">© 2025 UltimateGen</footer>

    <div class="modal-overlay" id="loginModal">
        <div class="modal-card">
            <h3 data-i18n="adminPassword">Admin Passwort</h3>
            <input id="pass" type="password" placeholder="Passwort eingeben" data-i18n-placeholder="enterPassword" />
            <button id="loginBtn" data-i18n="login">Einloggen</button>
            <p id="error" data-i18n="wrongPassword">Falsches Passwort!</p>
            <button id="cancelBtn" style="background:#666;margin-top:10px;" data-i18n="cancel">Abbrechen</button>
        </div>
    </div>

    <script>
        const ADMIN_PASS = "ultimate123";
        const STOCK = 'ug_stock';
        let data = {};
        let selected = '';
        let currentLang = localStorage.getItem('language') || 'de';

        const languages = {
            de: {
                title: 'UltimateGen',
                discord: 'Join Discord',
                members: 'Mitglieder: <strong>1247</strong>',
                selectModule: 'Wähle Modul',
                generate: 'Generate',
                claim: 'Claim',
                stock: 'Stock',
                activeUsers: 'Aktive Nutzer: <span id="users">0</span>',
                openAdmin: 'Admin öffnen',
                editStock: 'Stock bearbeiten',
                newModule: '+ Neues Modul',
                save: 'SPEICHERN',
                close: 'Schließen',
                adminPassword: 'Admin Passwort',
                enterPassword: 'Passwort eingeben',
                login: 'Einloggen',
                wrongPassword: 'Falsches Passwort!',
                cancel: 'Abbrechen',
                footer: '© 2025 UltimateGen',
                noStock: 'Kein Stock verfügbar.',
                stockTitle: 'Verfügbarer Stock',
                noStockForModule: module => `Kein Stock für ${module || 'das ausgewählte Modul'} verfügbar!`,
                noAccountForModule: module => `Kein Account für ${module || 'das ausgewählte Modul'} verfügbar!`,
                moduleExists: 'Modulname existiert bereits!',
                invalidModuleName: 'Bitte geben Sie einen gültigen Modulnamen ein.',
                saveError: 'Fehler beim Speichern des Stocks!',
                saveSuccess: 'Stock gespeichert!',
                deleteConfirm: name => `"${name}" löschen?`,
                copyError: 'Fehler beim Kopieren!',
                verifiedClaim: 'Verifiziert – klicke auf Claim!'
            },
            en: {
                title: 'UltimateGen',
                discord: 'Join Discord',
                members: 'Members: <strong>1247</strong>',
                selectModule: 'Select Module',
                generate: 'Generate',
                claim: 'Claim',
                stock: 'Stock',
                activeUsers: 'Active Users: <span id="users">0</span>',
                openAdmin: 'Open Admin',
                editStock: 'Edit Stock',
                newModule: '+ New Module',
                save: 'SAVE',
                close: 'Close',
                adminPassword: 'Admin Password',
                enterPassword: 'Enter Password',
                login: 'Login',
                wrongPassword: 'Wrong Password!',
                cancel: 'Cancel',
                footer: '© 2025 UltimateGen',
                noStock: 'No stock available.',
                stockTitle: 'Available Stock',
                noStockForModule: module => `No stock available for ${module || 'the selected module'}!`,
                noAccountForModule: module => `No account available for ${module || 'the selected module'}!`,
                moduleExists: 'Module name already exists!',
                invalidModuleName: 'Please enter a valid module name.',
                saveError: 'Error saving stock!',
                saveSuccess: 'Stock saved!',
                deleteConfirm: name => `Delete "${name}"?`,
                copyError: 'Error copying to clipboard!',
                verifiedClaim: 'Verified – click Claim!'
            }
        };

        // Set language and update DOM
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (languages[lang][key]) {
                    el.innerHTML = languages[lang][key];
                }
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (languages[lang][key]) {
                    el.placeholder = languages[lang][key];
                }
            });
            document.getElementById('langSelect').value = lang;
            updateSelect(); // Re-render select with translated placeholder
            if (document.getElementById('adminPanel').style.display === 'block') {
                renderAdmin(); // Re-render admin panel with translated texts
            }
        }

        // Initialize data from localStorage
        function loadData() {
            try {
                data = JSON.parse(localStorage.getItem(STOCK)) || {};
            } catch (err) {
                console.error('Failed to load data from localStorage:', err);
                data = {};
            }
        }

        // Update the module select dropdown
        function updateSelect() {
            const select = document.getElementById('select');
            if (!select) return console.error('Select element not found');
            select.innerHTML = `<option value="" data-i18n="selectModule">${languages[currentLang].selectModule}</option>`;
            Object.keys(data).forEach(key => {
                if (Array.isArray(data[key]) && data[key].length > 0) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = `${key} (${data[key].length})`;
                    select.appendChild(option);
                }
            });
        }

        // Show stock in a modal
        function showStock() {
            console.log('Stock button clicked');
            let html = `<h3 data-i18n="stockTitle">${languages[currentLang].stockTitle}</h3><ul>`;
            let hasStock = false;

            Object.keys(data).forEach(key => {
                if (Array.isArray(data[key]) && data[key].length > 0) {
                    hasStock = true;
                    html += `<li><strong>${key} (${data[key].length})</strong></li>`;
                }
            });

            html += hasStock ? '</ul>' : `</ul><p><em data-i18n="noStock">${languages[currentLang].noStock}</em></p>`;

            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-card">
                    ${html}
                    <button id="modalCloseBtn" style="margin-top:15px;padding:10px;background:#ff4d4f;color:#000;border:none;border-radius:8px;" data-i18n="close">${languages[currentLang].close}</button>
                </div>
            `;
            document.body.appendChild(modal);
            setTimeout(() => {
                modal.classList.add('show');
                modal.querySelector('.modal-card').classList.add('show');
            }, 10);

            const modalCloseBtn = document.getElementById('modalCloseBtn');
            if (modalCloseBtn) {
                modalCloseBtn.onclick = () => {
                    modal.classList.remove('show');
                    setTimeout(() => modal.remove(), 300);
                };
            } else {
                console.error('Modal close button not found');
            }
        }

        // Render admin panel
        function renderAdmin() {
            const list = document.getElementById('modules');
            if (!list) return console.error('Modules element not found');
            list.innerHTML = '';
            Object.keys(data).forEach(key => {
                const div = document.createElement('div');
                div.className = 'module';
                div.innerHTML = `
                    <input type="text" value="${key}" data-old="${key}" placeholder="${languages[currentLang].enterModuleName || 'Modulname'}" required>
                    <textarea placeholder="${languages[currentLang].enterAccounts || 'email:pass (eine pro Zeile)'}" style="height:100px;">${(data[key] || []).join('\n')}</textarea>
                    <button class="del" data-name="${key}" data-i18n="delete">Löschen</button>
                `;
                list.appendChild(div);
            });
            // Re-apply translations for dynamic delete buttons
            list.querySelectorAll('[data-i18n="delete"]').forEach(el => {
                el.textContent = languages[currentLang].delete || 'Löschen';
            });
        }

        // Initialize page state
        function init() {
            loadData();
            setLanguage(currentLang);
        }

        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem(STOCK, JSON.stringify(data));
                updateSelect();
                alert(languages[currentLang].saveSuccess);
            } catch (err) {
                console.error('Failed to save data to localStorage:', err);
                alert(languages[currentLang].saveError);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();

            // DOM elements
            const elements = {
                adminBtn: document.getElementById('adminBtn'),
                cancelBtn: document.getElementById('cancelBtn'),
                loginBtn: document.getElementById('loginBtn'),
                passInput: document.getElementById('pass'),
                closeBtn: document.getElementById('closeBtn'),
                addBtn: document.getElementById('addBtn'),
                saveBtn: document.getElementById('saveBtn'),
                modules: document.getElementById('modules'),
                select: document.getElementById('select'),
                genBtn: document.getElementById('gen'),
                claimBtn: document.getElementById('claim'),
                stockBtn: document.getElementById('stockBtn'),
                accountBox: document.getElementById('accountBox'),
                error: document.getElementById('error'),
                loginModal: document.getElementById('loginModal'),
                adminPanel: document.getElementById('adminPanel'),
                langSelect: document.getElementById('langSelect')
            };

            if (Object.values(elements).some(el => !el)) {
                console.error('One or more DOM elements not found');
                return;
            }

            // Language switcher
            elements.langSelect.onchange = () => {
                setLanguage(elements.langSelect.value);
            };

            // Admin panel handlers
            elements.adminBtn.onclick = () => {
                elements.loginModal.style.display = 'flex';
                elements.passInput.focus();
                setTimeout(() => {
                    elements.loginModal.classList.add('show');
                    elements.loginModal.querySelector('.modal-card').classList.add('show');
                }, 10);
            };

            elements.cancelBtn.onclick = () => {
                elements.loginModal.classList.remove('show');
                setTimeout(() => {
                    elements.loginModal.style.display = 'none';
                    elements.passInput.value = '';
                    elements.error.style.display = 'none';
                }, 300);
            };

            elements.loginBtn.onclick = () => {
                if (elements.passInput.value === ADMIN_PASS) {
                    elements.loginModal.classList.remove('show');
                    setTimeout(() => {
                        elements.loginModal.style.display = 'none';
                        elements.adminPanel.style.display = 'block';
                        renderAdmin();
                        elements.error.style.display = 'none';
                    }, 300);
                } else {
                    elements.error.style.display = 'block';
                }
            };

            elements.passInput.addEventListener('keypress', e => {
                if (e.key === 'Enter') elements.loginBtn.click();
            });

            elements.closeBtn.onclick = () => {
                elements.adminPanel.style.display = 'none';
            };

            elements.addBtn.onclick = () => {
                const name = prompt(languages[currentLang].enterModuleNamePrompt || 'Modulname:');
                if (name && name.trim() && !data[name.trim()]) {
                    data[name.trim()] = [];
                    renderAdmin();
                    updateSelect();
                } else if (name && data[name.trim()]) {
                    alert(languages[currentLang].moduleExists);
                } else {
                    alert(languages[currentLang].invalidModuleName);
                }
            };

            elements.modules.addEventListener('click', e => {
                if (e.target.classList.contains('del')) {
                    const name = e.target.dataset.name;
                    if (confirm(languages[currentLang].deleteConfirm(name))) {
                        delete data[name];
                        renderAdmin();
                        updateSelect();
                    }
                }
            });

            elements.saveBtn.onclick = () => {
                const newData = {};
                let valid = true;
                document.querySelectorAll('.module').forEach(module => {
                    const name = module.querySelector('input').value.trim();
                    const accounts = module.querySelector('textarea').value.trim().split('\n').filter(line => line.includes(':') && line.trim());
                    if (name && accounts.length > 0) {
                        newData[name] = accounts;
                    } else if (name) {
                        newData[name] = [];
                    } else {
                        valid = false;
                    }
                });
                if (!valid) {
                    alert(languages[currentLang].invalidModuleName);
                    return;
                }
                data = newData;
                saveData();
            };

            // Generator handlers
            elements.select.onchange = () => {
                selected = elements.select.value;
                elements.genBtn.disabled = !selected;
            };

            elements.genBtn.onclick = () => {
                if (!selected || !data[selected]?.length) {
                    alert(languages[currentLang].noStockForModule(selected));
                    return;
                }
                elements.genBtn.textContent = languages[currentLang].generating || 'Weiterleitung...';
                elements.genBtn.classList.add('spinner');
                history.pushState({ verify: true }, '', `?c=${Date.now()}`);
                elements.claimBtn.disabled = false;
                elements.accountBox.innerHTML = `<em data-i18n="verifiedClaim">${languages[currentLang].verifiedClaim}</em>`;
                elements.accountBox.style.display = 'block';
                setTimeout(() => {
                    elements.genBtn.textContent = languages[currentLang].generate;
                    elements.genBtn.classList.remove('spinner');
                }, 500);
            };

            elements.claimBtn.onclick = () => {
                if (!selected || !data[selected]?.length) {
                    alert(languages[currentLang].noAccountForModule(selected));
                    return;
                }
                const account = data[selected].shift();
                saveData();

                elements.accountBox.style.display = 'block';
                elements.accountBox.innerHTML = `<strong>${selected}:</strong><br>${account}<button class="copy" data-i18n="copy">Kopieren</button>`;
                elements.accountBox.querySelector('.copy').textContent = languages[currentLang].copy || 'Kopieren';
                elements.accountBox.querySelector('.copy').onclick = () => {
                    navigator.clipboard.writeText(account).then(() => {
                        const btn = elements.accountBox.querySelector('.copy');
                        btn.textContent = languages[currentLang].copied || 'Kopiert!';
                        btn.style.background = '#00cc77';
                        setTimeout(() => {
                            btn.textContent = languages[currentLang].copy || 'Kopieren';
                            btn.style.background = '#00ff88';
                        }, 1500);
                    }).catch(err => {
                        console.error('Clipboard copy failed:', err);
                        alert(languages[currentLang].copyError);
                    });
                };

                elements.claimBtn.disabled = true;
                elements.genBtn.disabled = !selected;
                elements.genBtn.textContent = languages[currentLang].generate;
                history.replaceState(null, '', location.pathname);
            };

            // Stock button
            elements.stockBtn.onclick = () => {
                console.log('Stock button clicked');
                showStock();
            };

            // Handle popstate for claim verification
            if (location.search.includes('c=')) {
                elements.claimBtn.disabled = false;
                elements.accountBox.innerHTML = `<em data-i18n="verifiedClaim">${languages[currentLang].verifiedClaim}</em>`;
                elements.accountBox.style.display = 'block';
            }
        });

        window.addEventListener('popstate', init);

        // Update active users counter
        let lastUpdate = 0;
        function updateUsers() {
            const now = Date.now();
            if (now - lastUpdate < 10000) return;
            lastUpdate = now;
            const users = document.getElementById('users');
            if (users) users.textContent = Math.floor(Math.random() * 100) + 30;
        }

        setInterval(updateUsers, 1000);
    </script>
</body>
</html>
